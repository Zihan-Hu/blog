<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>博客已迁移</title>
    <link type="text/css" rel="stylesheet" href="/blog/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="card">
        <h1>博客已迁移</h1>
        <article>
          <p>
            为了更快的访问速度、更稳定的服务，博客已迁移到 Netlify。
          </p>
          <p>
            域名已改为<span class="inline-code">typed-sigterm.netlify.app</span>，请前往新域名访问博客。
          </p>
          <p>
            <a id="navigate-link" href="/">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" style="margin-right:4px">
                <path fill="#007067" transform="rotate(-180 8 8)" d="M11.9998836 4.09370803 8.55809517 7.43294953c-.32278058.31316345-.32278058.82093783.0 1.13398816L12 11.9062921 9.84187871 14 4.24208544 8.56693751c-.32278059-.31305032-.32278059-.820824700000001.0-1.13398815L9.84199531 2 11.9998836 4.09370803z"></path>
              </svg>跳转到新域名
            </a>
          </p>
        </article>
      </div>
      <script>
        const path = location.pathname.replace('/blog', '');
        const url = new URL(path, 'https://typed-sigterm.netlify.app');
        document.getElementById("navigate-link").setAttribute("href", url.toString());
      </script>
  </body>
</html>
